<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's Chat</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="media/css/style.css" rel="stylesheet" />
        <script src="media/js/vendor/socket.io.js"></script>
        <script src="media/js/vendor/cordova-2.2.0.js"></script>
        <script src="media/js/vendor/store.js"></script>
        <script src="media/js/vendor/uri.js"></script>
        <script src="media/js/vendor/jquery.js"></script>
        <script src="media/js/vendor/underscore.js"></script>
        <script src="media/js/vendor/backbone.js"></script>
        <script src="media/js/vendor/handlebars.js"></script>
        <script src="media/js/vendor/toe.js"></script>
        <script src="media/js/util/message.js"></script>
        <script src="media/js/models.js"></script>
        <script src="media/js/views.js"></script>
        <script src="media/js/client.js"></script>
    </head>
    <body ontouchstart="">
        <div class="views">
            <div class="lcb-view-login view" data-id="login">
                <header class="bar-title">
                    <h1 class="title">
                        <i class="icon-group"></i>
                        Let's Chat
                    </h1>
                </header>
                <div class="content content-padded">
                    <form method="POST">
                        <div class="input-group">
                            <div class="input-row">
                                <label>URL</label>
                                <input type="text" name="url" placeholder="https://letschatbro.com:3000" />
                            </div>
                            <div class="input-row">
                                <label>Email</label>
                                <input type="text" name="email" placeholder="user@letschatbro.com" />
                            </div>
                            <div class="input-row">
                                <label>Password</label>
                                <input type="password" name="password" placeholder="Top Secret" />
                            </div>
                        </div>
                        <div class="response"></div>
                        <button class="button-block button-main login-button">Sign in</button>
                    </form>
                    <div class="build">Build 001</div>
                </div>
            </div>
            <div class="lcb-view-room-list view" data-id="room-list">
                <header class="bar-title">
                    <h1 class="title">
                        Fuck Yea Rooms!
                    </h1>
                </header>
                <div class="content">
                    <ul class="rooms list"></ul>
                </div>
            </div>
        </div>
    </body>
    <script id="template-room-list-item" type="text/x-handlebars-template">
        <li class="room-item" data-id="{{ id }}">
            <a href="#!/room/{{ id }}" data-tap>
                {{ name }}
                <span class="chevron"></span>
                <span class="count"></span>
            </a>
        </li>
    </script>
    <script id="template-room" type="text/x-handlebars-template">>
        <header class="bar-title">
            <a class="button" href="#!/rooms" data-tap><i class="icon-th-list"></i></a>
            <h1 class="title">
                <i class="icon-comments-alt"></i>
                {{ name }}
            </h1>
        </header>
        <ul class="messages"></ul>
    </script>
    <script id="template-message" type="text/x-handlebars-template">
        <li class="message {{#own}} own{{/own}}{{#mentioned}} mentioned{{/mentioned}}{{#paste}} paste{{/paste}}" data-id="{{id}}" data-owner="{{owner}}" data-posted="{{posted}}" data-room="{{room}}">
            <img class="avatar" src="https://www.gravatar.com/avatar/{{avatar}}?s=100" />
            <div class="meta">
                <div class="fragments"></div>
            </div>
        </li>
    </script>
    <script id="template-message-fragment" type="text/x-handlebars-template">
        <div class="fragment {{#own}}own{{/own}} {{#mentioned}}mentioned{{/mentioned}}" data-id="{{id}}" data-owner="{{owner}}" data-posted="{{posted}}" data-room="{{room}}">
            <div class="text">{{text}}</div>
        </div>
    </script>
</html>
